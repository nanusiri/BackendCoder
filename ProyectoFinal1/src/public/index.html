<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Agregar un producto</h1>

    <form action="/api/products" method="post">
        <label for="productTitle">Product Name</label>
        <input type="text" name="productTitle" id="productTitle">
        <label for="productDescription">Product Description</label>
        <input type="text" name="productDescription" id="productDescription">
        <label for="productCode">Product Code</label>
        <input type="text" name="productCode" id="productCode">
        <label for="productPrice">Product Price</label>
        <input type="text" name="productPrice" id="productPrice">
        <label for="productStatus">Product Status</label>
        <select name="productStatus" id="productStatus">
            <option value="true">True</option>
            <option value="false">Flase</option>
        </select>
        <label for="productStock">Product Stock</label>
        <input type="text" name="productStock" id="productStock">
        <label for="productCategory">Product Category</label>
        <input type="text" name="productCategory" id="productCategory">
        <button type="submit">Agregar producto</button>
    </form>
</body>

</html>
